<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Labyrinth Generator</h1>
        <div class="form">
            <label for="rows">Rows:</label>
            <input type="number" id="rows" min="1" max="20" value="4">
            
            <label for="cols">Columns:</label>
            <input type="number" id="cols" min="1" max="20" value="4">
            
            <button onclick="generateLabyrinth()">Generate Labyrinth</button>
        </div>
        
        <div id="output">
            <h2>Generated Labyrinth JSON</h2>
            <pre id="mazeOutput"></pre>
        </div>
        
        <div id="visualization">
            <h2>Labyrinth Visualization</h2>
            <div id="mazeContainer"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
